<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>RPG Game</title>
  <style>
    @font-face {
      font-family: "Pixel";
      src: url("assets/fonts/pixelmix.ttf");
    }
    html {
      height: 100%;
    }
    body {
      padding: 0;
      margin: 0;
      height: 100%;
      background-color: #333;
    }
    .font-preload {
      font-family: "Pixel", sans-serif;
      position: absolute;
      left: -100px;
    }
    #game {
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    #game canvas {
      box-shadow: 0 4px 16px rgba(0, 0, 0, .25);
      border-radius: 2px;
      overflow: hidden;
    }
  </style>
</head>
<body>
<div class="font-preload">.</div>
<div id="game"></div>
<script src="dungeon-explorer.js"></script>
</body>
</html>
